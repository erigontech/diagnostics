name: Go Checks
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go mod tidy
      - uses: golangci/golangci-lint-action@v7
        with:
          version: 'v2.1.6'
      - run: go build -v ./...
      - run: go test -v ./...
